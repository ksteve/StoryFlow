<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0d0d0d;
        --text: #ffffff;
        --accent: #00ffcc;
        --font: 'Inter', sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: var(--font);
        line-height: 1.6;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: -1px;
      }

      p {
        font-size: 1.2rem;
        font-weight: 300;
        margin-bottom: 2rem;
        color: #bbbbbb;
      }

      a.button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        text-decoration: none;
        color: var(--bg);
        background-color: var(--accent);
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
      }

      .section {
        padding: 6rem 2rem;
        text-align: center;
        background-color: #111111;
      }

      .section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .section p {
        color: #999;
        max-width: 600px;
        margin: 0 auto;
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.8rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Hello, I’m Your Name</h1>
      <p>Creating elegant solutions with clean design and minimal code.</p>
      <a href="#work" class="button">View My Work</a>
    </section>

    <section id="work" class="section">
      <h2>My Work</h2>
      <p>Here’s a showcase of my latest projects, blending usability and aesthetics.</p>
    </section>

    <footer>
      © 2025 Your Name
    </footer>
  </body>
</html>
